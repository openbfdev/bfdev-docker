name: docker build nightly

on:
  repository_dispatch:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

env:
  BUILD_TYPE: Release
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]

    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build docker
        env:
          docker_repo: opbfdev
          image_name: bfdev
          tag: latest
        run: |
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWD }}
          docker build . --file Dockerfile --tag $docker_repo/$image_name:$tag
          docker push $docker_repo/$image_name:$tag
